<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section>
      <div class="left-side-container">
        <div class="left-side">
          <h2>Your Result</h2>
          <div class="result-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>

          <div class="result">
            <h1 class="result-header">Great</h1>

            <p class="result-info">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>

      <div class="right-side-container">
        <div class="right-side">
          <h1>Summary</h1>
          <div class="summary">
            <div class="summary-reaction">
              <div class="left-group">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="reaction-icon"
                />
                <p>Reaction</p>
              </div>
              <div class="right-group">
                <p class="left">80</p>
                <p class="right">/ 100</p>
              </div>
            </div>
            <div class="summary-memory">
              <div class="left-group">
                <img src="assets/images/icon-memory.svg" alt="memory-icon" />
                <p>Memory</p>
              </div>
              <div class="right-group">
                <p class="left">92</p>
                <p class="right">/ 100</p>
              </div>
            </div>
            <div class="summary-verbal">
              <div class="left-group">
                <img src="assets/images/icon-verbal.svg" alt="verbal-icon" />
                <p>Verbal</p>
              </div>
              <div class="right-group">
                <p class="left">61</p>
                <p class="right">/ 100</p>
              </div>
            </div>
            <div class="summary-visual">
              <div class="left-group">
                <img src="assets/images/icon-visual.svg" alt="visual-icon" />
                <p>Visual</p>
              </div>
              <div class="right-group">
                <p class="left">72</p>
                <p class="right">/ 100</p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">realsarius</a>.
    </div>
  </body>
</html>
